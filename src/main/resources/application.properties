
# 库名
schema=blockchain
# 同步时间间隔,单位秒
period=3
# 每次获取的数据量，可设置多个级别；每次按第一个级别获取数据，若拉取到的数据没有旧的（说明这个级别拉取的数据可能存在缺失的），用下个级别重新拉取数据；
pullcount=10,100,1000

# 火币api请求地址
huobi.apiurl=https://api.huobi.br.com/
# 火币 访问密钥
huobi.AccessKeyId=xx
# 火币 需要同步数据的交易对
huobi.symbol=eoseth,omgeth


spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blockchain
spring.datasource.username=root
spring.datasource.password=20131220
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5